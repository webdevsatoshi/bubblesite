<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0A0A0A">
  <title>Ava - AI Companion on iMessage</title>
  <meta name="description" content="Text Ava, your AI companion. Free to start on iMessage.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ============ RESET ============ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ============ DARK THEME ============ */
    :root {
      --bg: #0A0A0A;
      --text-primary: #F5F5F5;
      --text-secondary: #999999;
      --text-muted: rgba(255,255,255,0.25);
      --card-bg: #1A1A1A;
      --card-shadow: 0 0 0 transparent;
      --card-border: 1px solid rgba(255,255,255,0.08);
      --card-glow: 0 0 30px rgba(255,255,255,0.06);
      --btn-bg: #FFFFFF;
      --btn-text: #0A0A0A;
      --login-text: rgba(255,255,255,0.35);
      --footer-text: rgba(255,255,255,0.15);
    }

    /* ============ BASE LAYOUT ============ */
    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI',
                   Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100dvh;
      height: var(--vh, 100dvh);
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* ============ TOP BAR ============ */
    .top-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      flex: 0 0 auto;
      position: relative;
      z-index: 10;
    }

    .notification-bubble {
      height: auto;
      width: min(95vw, 450px);
      aspect-ratio: 359 / 56;
      flex-shrink: 0;
      filter: drop-shadow(0 0 40px rgba(255,255,255,0.35)) drop-shadow(0 0 80px rgba(255,255,255,0.15));
    }

    .login-btn {
      font-size: 10px;
      color: var(--footer-text);
      text-decoration: none;
      letter-spacing: 0.02em;
    }

    /* ============ CONTENT GROUP ============ */
    .content {
      flex: 1 1 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      min-height: 0;
    }

    /* ============ HERO ============ */
    .hero {
      text-align: center;
      padding: 0 24px;
      flex: 0 0 auto;
    }

    /* === EDITABLE HERO TEXT — change these for A/B testing === */
    .hero-title {
      font-size: clamp(24px, 6.5vw, 36px);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 1.15;
      color: var(--text-primary);
      text-shadow: 0 0 40px rgba(255,255,255,0.15), 0 0 80px rgba(255,255,255,0.05);
    }

    .hero-sub {
      font-size: clamp(14px, 3.5vw, 18px);
      font-weight: 400;
      color: var(--text-secondary);
      margin-top: 4px;
      letter-spacing: -0.01em;
      text-shadow: 0 0 30px rgba(255,255,255,0.08);
    }

    /* ============ CARD STACK ============ */
    .card-stack {
      position: relative;
      width: 100%;
      flex: 0 1 auto;
      height: min(calc(55vw * 4 / 3), 320px);
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: pan-y;
      perspective: 800px;
      min-height: 0;
      margin: 0;
    }

    .card {
      position: absolute;
      width: min(55vw, 240px);
      aspect-ratio: 3 / 4;
      border-radius: 16px;
      overflow: hidden;
      cursor: grab;
      will-change: transform;
      transition: transform 0.35s cubic-bezier(0.23, 1, 0.32, 1),
                  opacity 0.35s ease,
                  box-shadow 0.3s ease;
      box-shadow: var(--card-shadow);
      border: var(--card-border);
      filter: drop-shadow(var(--card-glow));
    }

    .card-img {
      width: 100%;
      height: 100%;
      background-color: var(--card-bg);
      background-size: cover;
      background-position: center;
      border-radius: inherit;
    }

    .card.dragging {
      transition: none;
      cursor: grabbing;
    }

    .card.swiped-right {
      transform: translateX(120vw) rotate(30deg) !important;
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1),
                  opacity 0.4s ease;
      pointer-events: none;
    }

    .card.swiped-left {
      transform: translateX(-120vw) rotate(-30deg) !important;
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1),
                  opacity 0.4s ease;
      pointer-events: none;
    }

    .card.snap-back {
      transition: transform 0.45s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* ============ CARD DOTS ============ */
    .card-dots {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-top: -8px;
    }

    .card-dots .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transition: background 0.3s, transform 0.3s;
    }

    .card-dots .dot.active {
      background: rgba(255,255,255,0.7);
      transform: scale(1.3);
    }

    /* ============ TAP HINT ============ */
    .tap-hint {
      font-size: 11px;
      color: rgba(255,255,255,0.3);
      letter-spacing: 0.02em;
      animation: hintPulse 2s ease-in-out infinite;
      pointer-events: none;
      transition: opacity 0.4s;
      margin-top: -10px;
    }

    .tap-hint.hidden {
      opacity: 0;
    }

    @keyframes hintPulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    /* ============ CTA ============ */
    .cta {
      text-align: center;
      padding: 0 24px;
      flex: 0 0 auto;
    }

    .cta-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-family: inherit;
      font-size: 17px;
      font-weight: 600;
      padding: 14px 48px;
      border-radius: 14px;
      text-decoration: none;
      letter-spacing: -0.01em;
      transition: transform 0.15s;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 60px rgba(255,255,255,0.1);
    }

    .cta-btn svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
    }

    .cta-btn:active {
      transform: scale(0.97);
    }

    .cta-sub {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
      letter-spacing: 0.01em;
    }

    .cta-sub a {
      color: rgba(255,255,255,0.35);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    /* ============ FOOTER ============ */
    .footer {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 6px 16px;
      padding-bottom: max(6px, env(safe-area-inset-bottom));
      flex: 0 0 auto;
      margin-top: auto;
    }

    .footer a {
      font-size: 10px;
      color: var(--footer-text);
      text-decoration: none;
      letter-spacing: 0.02em;
      transition: color 0.2s;
    }

    /* ============ SMALL SCREEN ADJUSTMENTS ============ */
    @media (max-height: 600px) {
      .card {
        width: min(42vw, 200px);
      }
      .card-stack {
        height: min(calc(42vw * 4 / 3), 267px);
      }
      .content {
        gap: 8px;
      }
      .hero-title {
        font-size: clamp(20px, 5.5vw, 28px);
      }
    }

    /* ============ REDUCED MOTION ============ */
    @media (prefers-reduced-motion: reduce) {
      .card,
      .card.swiped-right,
      .card.swiped-left,
      .card.snap-back {
        transition: none;
      }
    }
  </style>
</head>
<body>

  <!-- ============ TOP BAR ============ -->
  <header class="top-bar">
    <img src="notification.svg" alt="Ava sent you a message" class="notification-bubble">
  </header>

  <!-- ============ MAIN CONTENT GROUP ============ -->
  <main class="content">
    <!-- ============ HERO TEXT — edit these for A/B testing ============ -->
    <section class="hero">
      <h1 class="hero-title">your ai assistant.</h1>
      <p class="hero-sub">Always there.</p>
    </section>

    <!-- ============ CARD STACK ============ -->
    <section class="card-stack" aria-label="Photo gallery">
      <div class="card" data-index="0"><div class="card-img" style="background-image:url('ava1.png')"></div></div>
      <div class="card" data-index="1"><div class="card-img" style="background-image:url('ava2.png')"></div></div>
      <div class="card" data-index="2"><div class="card-img" style="background-image:url('ava3.png')"></div></div>
      <div class="card" data-index="3"><div class="card-img" style="background-image:url('ava4.png')"></div></div>
      <div class="card" data-index="4"><div class="card-img" style="background-image:url('ava5.png')"></div></div>
      <div class="card" data-index="5"><div class="card-img" style="background-image:url('ava6.png')"></div></div>
    </section>

    <!-- ============ CTA — edit SMS number below ============ -->
    <section class="cta">
      <a href="sms:+1XXXXXXXXXX" class="cta-btn"><svg viewBox="0 0 66.15 66.15" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="ig" x1="0" y1="1" x2="0" y2="0"><stop offset="0" stop-color="#0cbd2a"/><stop offset="1" stop-color="#5bf675"/></linearGradient></defs><rect rx="14.57" width="66.15" height="66.15" fill="url(#ig)"/><path d="M33.07 11.45a24.28 20.22 0 0 0-24.28 20.22 24.28 20.22 0 0 0 11.8 17.32 27.37 20.22 0 0 1-4.25 5.94 23.86 20.22 0 0 0 9.86-3.87 24.28 20.22 0 0 0 6.87.84 24.28 20.22 0 0 0 24.28-20.22 24.28 20.22 0 0 0-24.28-20.22z" fill="#fff"/></svg> Text Ava</a>
      <p class="cta-sub">By continuing, you agree to our <a href="/terms.html">Terms</a> and <a href="/privacy.html">Privacy</a></p>
    </section>
  </main>

  <!-- ============ FOOTER ============ -->
  <footer class="footer">
    <a href="#" class="login-btn">Log In</a>
    <a href="/faq.html">FAQ</a>
    <a href="/terms.html">Terms</a>
    <a href="/privacy.html">Privacy</a>
  </footer>

  <script>
    (function() {
      'use strict';

      // ============================================================
      // SECTION A: VIEWPORT HEIGHT FIX (Safari dvh fallback)
      // ============================================================
      function setVh() {
        document.documentElement.style.setProperty('--vh', window.innerHeight + 'px');
      }
      setVh();
      window.addEventListener('resize', setVh);

      // ============================================================
      // SECTION B: CARD STACK INTERACTION
      // ============================================================
      var stack = document.querySelector('.card-stack');
      var cards = Array.from(document.querySelectorAll('.card'));
      var totalCards = cards.length;

      var SWIPE_THRESHOLD = 60;
      var ROTATION_FACTOR = 0.15;

      // Circular queue: order[0] is top card, order[length-1] is bottom
      var order = [];
      for (var k = 0; k < totalCards; k++) order.push(k);

      // Card currently flying out — excluded from repositioning
      var swipingCard = null;

      function getTopCard() {
        return cards[order[0]];
      }

      function updateStackPositions() {
        var slot = 0;
        for (var i = 0; i < order.length; i++) {
          var card = cards[order[i]];

          // Skip card that's mid fly-out animation
          if (card === swipingCard) continue;

          // Only show top 4 cards for performance
          if (slot > 3) {
            card.style.display = 'none';
            slot++;
            continue;
          }

          card.style.display = '';
          var scale = 1 - (slot * 0.04);
          var direction = slot % 2 === 0 ? 1 : -1;
          var offsetX = slot * 12 * direction;
          var offsetY = slot * 6;
          var rotate = slot * 4 * direction;

          card.style.zIndex = 10 - slot;
          card.style.transform =
            'translateX(' + offsetX + 'px) translateY(' + offsetY + 'px) rotate(' + rotate + 'deg) scale(' + scale + ')';
          card.style.opacity = '1';
          slot++;
        }
      }

      // ============================================================
      // SECTION C: DOT INDICATOR
      // ============================================================
      var dotsContainer = document.createElement('div');
      dotsContainer.className = 'card-dots';
      var dots = [];
      for (var d = 0; d < totalCards; d++) {
        var dot = document.createElement('span');
        dot.className = 'dot' + (d === 0 ? ' active' : '');
        dotsContainer.appendChild(dot);
        dots.push(dot);
      }
      // Insert dots after the card-stack section
      stack.parentNode.insertBefore(dotsContainer, stack.nextSibling);

      function updateDots() {
        var activeIdx = order[0];
        for (var i = 0; i < dots.length; i++) {
          dots[i].classList.toggle('active', i === activeIdx);
        }
      }

      // ============================================================
      // SECTION D: TAP HINT
      // ============================================================
      var tapHint = document.createElement('div');
      tapHint.className = 'tap-hint';
      tapHint.textContent = 'tap to browse';
      // Insert between dots and CTA
      dotsContainer.parentNode.insertBefore(tapHint, dotsContainer.nextSibling);

      var hintDismissed = false;
      function dismissHint() {
        if (hintDismissed) return;
        hintDismissed = true;
        tapHint.classList.add('hidden');
      }

      // ============================================================
      // SECTION E: SWIPE / DRAG
      // ============================================================
      var isDragging = false;
      var startX = 0;
      var startY = 0;
      var currentX = 0;
      var dragCard = null;
      var hasMoved = false;

      function getClientX(e) {
        return e.touches ? e.touches[0].clientX : e.clientX;
      }

      function getClientY(e) {
        return e.touches ? e.touches[0].clientY : e.clientY;
      }

      function onPointerDown(e) {
        if (swipingCard) return; // block input while a card is flying out
        var card = getTopCard();
        if (!card) return;

        isDragging = true;
        hasMoved = false;
        dragCard = card;
        startX = getClientX(e);
        startY = getClientY(e);
        currentX = 0;
        card.classList.add('dragging');
      }

      function onPointerMove(e) {
        if (!isDragging || !dragCard) return;

        var clientX = getClientX(e);
        currentX = clientX - startX;

        if (Math.abs(currentX) > 3) {
          hasMoved = true;
        }

        if (!hasMoved) return;

        if (e.cancelable) e.preventDefault();

        var rotation = currentX * ROTATION_FACTOR;
        dragCard.style.transform = 'translateX(' + currentX + 'px) rotate(' + rotation + 'deg)';

        var nextCard = order.length > 1 ? cards[order[1]] : null;
        if (nextCard) {
          var progress = Math.min(Math.abs(currentX) / 200, 1);
          var behindScale = 0.96 + (0.04 * progress);
          var behindOffsetY = 6 * (1 - progress);
          var behindRotate = -4 * (1 - progress);
          nextCard.style.transition = 'none';
          nextCard.style.transform =
            'translateX(' + (-12 * (1 - progress)) + 'px) translateY(' + behindOffsetY + 'px) rotate(' + behindRotate + 'deg) scale(' + behindScale + ')';
        }
      }

      function onPointerUp() {
        if (!isDragging || !dragCard) return;
        isDragging = false;
        dragCard.classList.remove('dragging');

        var nextCard = order.length > 1 ? cards[order[1]] : null;
        if (nextCard) {
          nextCard.style.transition = '';
        }

        if (hasMoved && Math.abs(currentX) > SWIPE_THRESHOLD) {
          swipeCard(currentX > 0 ? 'right' : 'left');
        } else if (!hasMoved) {
          swipeCard('right');
        } else {
          dragCard.classList.add('snap-back');
          updateStackPositions();
          var snapCard = dragCard;
          setTimeout(function() { snapCard.classList.remove('snap-back'); }, 450);
        }

        dragCard = null;
      }

      function swipeCard(direction) {
        var card = dragCard || getTopCard();
        if (!card) return;

        dismissHint();

        // Mark card as flying out so updateStackPositions skips it
        swipingCard = card;
        card.classList.add('swiped-' + direction);

        // Move swiped card from front to back of order
        var swipedIdx = order.shift();
        order.push(swipedIdx);

        // Reposition remaining cards (skips swipingCard)
        updateStackPositions();
        updateDots();

        // After fly-out completes, silently reset the swiped card
        var swipedCard = card;
        setTimeout(function() {
          swipedCard.classList.remove('swiped-right', 'swiped-left');
          swipedCard.style.transition = 'none';
          swipingCard = null;
          updateStackPositions();
          requestAnimationFrame(function() {
            requestAnimationFrame(function() {
              swipedCard.style.transition = '';
            });
          });
        }, 500);
      }

      // --- Bind Touch Events ---
      stack.addEventListener('touchstart', onPointerDown, { passive: true });
      stack.addEventListener('touchmove', onPointerMove, { passive: false });
      stack.addEventListener('touchend', onPointerUp);
      stack.addEventListener('touchcancel', onPointerUp);

      // --- Bind Mouse Events (desktop testing) ---
      stack.addEventListener('mousedown', onPointerDown);
      window.addEventListener('mousemove', onPointerMove);
      window.addEventListener('mouseup', onPointerUp);

      // Initialize
      updateStackPositions();

    })();
  </script>

</body>
</html>
